<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="src/create.js" defer ></script>
    <title>create a new film </title>
</head>
<body>
<header class = 'create-header'>
    <button class = 'header-btn' id='back-btn'> Back</button>
</header>
<form id="new-film">
<label class='label-txt'> Title </label ><br>
<input class='text-field' id='title' placeholder="Title"> </input><br>
<label class='label-txt'> Director </label><br>
<input class='text-field' id='director' placeholder="Director"> </input><br>
<label class='label-txt'> Producer </label><br>
<input class='text-field' id='producer' placeholder="Producer"> </input><br>
<label class='label-txt'> Description </label><br>
<textarea class='text-field' rows="4" cols="50" id="description" placeholder="Film Description"></textarea>

<button class='header-btn' id='submit-new-film'>Submit</button>
</form>
</body>
